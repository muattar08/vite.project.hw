<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт </title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1 class="auth-title">Войти в аккаунт</h1>
            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Почта" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Пароль" required>
                </div>
                <button type="button" class="btn-primary" onclick="window.location.href='/pages/dashboard/'">Продолжить</button>
            </form>
            <div class="auth-link">
                <a href="/pages/index/">Регистрация</a>
            </div>
        </div>
    </div>
</body>

</html>
