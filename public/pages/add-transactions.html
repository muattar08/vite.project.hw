<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить кошелек - Wallet App</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/add-wallet.css">
</head>

<body>
    <div class="form-page">
        <div class="form-container">
            <h1 class="form-title">Добавить транзакцию</h1>
            <form>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Из кошелька" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Сумма" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Категория" required>
                </div>

                <button type="button" class="btn-primary"
                    onclick="window.location.href='/pages/wallets/'">Добавить</button>
            </form>
        </div>
    </div>
</body>

</html>
