<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <h1 class="auth-title">Регистрация</h1>
      <form>
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Почта" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Имя" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Пароль" required>
        </div>
        <button type="button" class="btn-primary" onclick="window.location.href='/pages/dashboard.html'">Продолжить</button>
      </form>
      <div class="auth-link">
        <a href="/pages/login.html">Войти в аккаунт</a>
      </div>
    </div>
  </div>
</body>
</html>
